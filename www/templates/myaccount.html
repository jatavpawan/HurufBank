<ion-view  view-title="My Account">
    <ion-nav-buttons side="left">
        <!--<a class="tab-item" ng-click="goBack()">
            <i class="icon ion-arrow-left-c"></i>
        </a>-->
        <a class="button icon-left ion-chevron-left button-clear button-dark" ng-click="goBack()">Back</a>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="tab-item" ng-click="logout()">
            <i class="icon ion-log-out icoActive logoutcsl">&nbsp;Logout</i>
        </a>
    </ion-nav-buttons>
    <ion-content class="ion-contentColor">
        <!--<div class="logoutcsl" side="right">
           <a class="tab-item" ng-click="logout()">
               <i class="icon ion-log-out icoActive">Logout</i>
           </a>
       </div>-->
        <div class="list card">
            <div class="row"></div>
            <div class="center">

                <div class="profile-pic" data-ng-click="popover.show($event)" style="position:relative">
                    <div class="round">
                        <a><img ng-src="{{dataSrc}}" alt="" draggable="false" id="camera"></a>

                    </div>
                    <i class="icon ion-edit" style="font-size:20px;position:absolute;left:50%;bottom:10px" ng-show="!pass"></i>
                </div>
                <!--  <a data-ng-click="popover.show($event)" style="width:5%;height:5%;"><img src="img/1469541137_device-camera-capture-photo-glyph.ico" style="height:30%;width:30%" /></a>-->
            </div>





            <div class="list list-inset">
                <label class="item item-input">
               <input type="text" placeholder="First Name" ng-model="data.FirstName">
           </label>
                <label class="item item-input">
               <input type="text" placeholder="Last Name" ng-model="data.LastName">
           </label>
                <label class="item item-input">
               <input type="text" placeholder="Username" ng-model="data.UserName">
           </label>
                <label class="item item-input">
               <input type="email" placeholder="Email" ng-model="data.Email">
           </label>
                <label class="item item-input">
               <input type="text" placeholder="mobile no." ng-model="data.Mobile">
           </label>


            </div>
            <div class="row">

                <button class="button button-block button-positive" ng-click="registerUser(data)">Update Profile</button>
            </div>
            <div class="row"></div>
        </div>
        <div class="list card">

            <div class="list list-inset" style="width:100%">
                <label class="item item-input">
                <input type="password" placeholder="Old Password" ng-model="data.OldPassword">
            </label>
                <label class="item item-input">
                <input type="password" placeholder="New Password" ng-model="data.NewPassword">
            </label>
                <label class="item item-input">
                <input type="password" placeholder="Re-Enter Password" ng-model="data.reenterpassword">
            </label>



            </div>
            <div class="row">

                <button class="button button-block button-positive" style="margin:0" ng-click="changePassword(data)">Change Password</button>
            </div>
            <div class="row"></div>
        </div>
        <br/>
        <br/>

    </ion-content>

</ion-view>
