<ion-view view-title="{{footerIcoSelection==1? 'Quran':footerIcoSelection==2? 'Para':footerIcoSelection==3? 'Surah':''}} Audio ">
 <ion-nav-buttons side="right">
      <a class="tab-item" ng-click="AddFile()">
         <i class="icon ion-plus-circled"></i>
      </a>      
    </ion-nav-buttons>
  <ion-content>
 <div class="list card" ng-repeat="audio in Files">
 
          <div class="item item-avatar">
            <img src="http://findicons.com/files/icons/2711/free_icons_for_windows8_metro/512/audio_wave.png">
            <h2>{{audio.Title}}</h2>
            <p>{{audio.Description}}</p>
          </div>
 
          <div class="item tabs tabs-secondary tabs-icon-left">
            <a ng-show="audio.IsDownloaded" class="tab-item" ng-click="playTrack(audio.FileURL, audio.AppFileID)">
              <i class="icon ion-ios-play"></i>
              Play
            </a>
            <a ng-show="audio.IsDownloaded"  class="tab-item" ng-click="stopTrack()">
              <i class="icon ion-android-checkbox-blank"></i>
              Stop
            </a>
             <a ng-hide="audio.IsDownloaded" class="tab-item" ng-click="downloadSong(audio.FileURL)">
              <i class="icon ion-ios-download"></i>
              Download
            </a>-
          </div>
 
        </div>
