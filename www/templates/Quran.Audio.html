<ion-view view-title="{{footerIcoSelection==1? 'Quran':footerIcoSelection==2? 'Para':footerIcoSelection==3? 'Surah':''}} Audio ">
  <ion-nav-buttons side="right">
    <a class="tab-item" ng-show="isShowAddIcon" ng-click="AddFile()">
      <i class="icon ion-plus-circled"></i>
    </a>
  </ion-nav-buttons>
  <ion-content>
    <div class="list card" ng-repeat="audio in Files">
      <div style="text-align: right;"><a ng-show="isShowAddIcon" ng-click="DeleteFile(audio.AppFileID)">
         <i class="icon ion-close-circled"></i>
      </a> </div>
      <div class="item item-avatar">
        <img ng-src="{{audio.pause?'img\\Gifs\\giphy.gif':'img\\Gifs\\music1.png'}}">
        <h2>{{audio.Title}}</h2>
        <p>{{audio.Description}}</p>
      </div>

      <div  class="item tabs tabs-secondary tabs-icon-left">
        <a ng-disabled="!audio.IsDownloaded" class="tab-item" ng-click="playTrack(audio)">
          <i class="icon {{audio.pause?'ion-pause':'ion-ios-play'}}"></i> {{audio.pause?'Pause':'Play'}}
        </a>

        <a  ng-disabled="!audio.IsDownloaded"  class="tab-item" ng-click="stopTrack(audio)">
          <i class="icon ion-android-checkbox-blank"></i> Stop
        </a>
        <a ng-disabled="audio.IsDownloaded" class="tab-item" ng-click="downloadSong(audio)">
          <i class="icon ion-ios-download"></i> Download
        </a>
      </div>
      <div id="{{audio.AppFileID}}"></div>
    </div>
   

  </ion-content>
</ion-view>
