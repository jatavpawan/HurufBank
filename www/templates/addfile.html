<ion-view view-title="Add {{footerIcoSelection==1? 'Quran' :footerIcoSelection==2? 'Para':footerIcoSelection==3? 'Surah':''}} {{TabID==1?'PDF' :TabID==2?'Video':'Audio' }} File">
    <ion-nav-buttons side="left">
        <a class="button icon-left ion-chevron-left button-clear button-dark" ng-click="goBack()">Back</a>
    </ion-nav-buttons>
    <ion-content class="ion-contentColor">

        <div class="list list-inset list card">
            <label class="item item-input">
               <input type="text" placeholder="Title" ng-model="data.Title">
           </label>
            <label class="item item-input">
            <textarea placeholder="Description (optional)" rows="4" cols="10" ng-model="data.Description">
	</textarea>
           </label>
            <div class="row">
                <h4> Want to upload a file or provide Link </h4>
            </div>
            <div class="row">

                <button class="button icon-left button-block ion-upload" ng-hide="link" ng-click="uploadFile()">Upload File</button>&nbsp;
                <button class="button icon-left button-block ion-link" ng-click="showHideLink()">Enter Link</button>
            </div>

            <label class="item item-input" ng-show="link">
             <input type="text" placeholder="Paste File URL" ng-model="data.FileURL">
           </label>

            <div class="row">

                <button class="button button-block button-positive" ng-click="SaveFile(data)">Save</button>
            </div>
        </div>
    </ion-content>
</ion-view>
